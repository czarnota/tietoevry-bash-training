.g{  fill: #26D07C;  }
.y{  fill: #E9EC6B;  }
.k{  fill: #000000;  }
.w{  fill: #FFFFFF;  }
    </style>
    <defs>
        <marker id="arrow" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
